<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>手术机器人提示词生成器</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .loading {
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .tab-active {
            background: rgba(102, 126, 234, 0.2);
            border-bottom: 2px solid #667eea;
        }
        
        /* 优化下拉菜单显示 */
        select {
            appearance: none;
            background-image: url("data:image/svg+xml;charset=US-ASCII,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 4 5'><path fill='%23ffffff' d='M2 0L0 2h4zm0 5L0 3h4z'/></svg>");
            background-repeat: no-repeat;
            background-position: right 8px center;
            background-size: 12px;
        }
        
        select option {
            background-color: #1f2937;
            color: white;
            padding: 8px 12px;
        }
        
        select optgroup {
            background-color: #374151;
            color: #9ca3af;
            font-weight: bold;
            font-size: 0.875rem;
        }
        
        select optgroup option {
            background-color: #1f2937;
            color: white;
            padding-left: 20px;
        }
        
        /* API状态样式 */
        .api-status-success {
            background-color: rgba(34, 197, 94, 0.2);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: #22c55e;
        }
        
        .api-status-error {
            background-color: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #ef4444;
        }
        
        .api-status-testing {
            background-color: rgba(59, 130, 246, 0.2);
            border: 1px solid rgba(59, 130, 246, 0.3);
            color: #3b82f6;
        }
    </style>
</head>
<body class="gradient-bg min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- 标题 -->
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-white mb-2">AI提示词生成器</h1>
            <p class="text-white/80">智能生成高质量的AI提示词，支持主题生成和图片反推</p>
            
            <!-- 支持的模型提示 -->
            <div class="mt-4 text-sm text-white/60">
                <p>🚀 支持多种主流AI模型：OpenAI GPT-4 • Google Gemini 2.5 Flash • DeepSeek • Claude • 通义千问 • 文心一言 • ChatGLM • Kimi</p>
                <p class="mt-1">✨ 支持自定义模型：随时添加最新发布的AI模型</p>
            </div>
        </div>

        <!-- 主界面 -->
        <div class="max-w-6xl mx-auto">
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                <!-- 左侧配置面板 -->
                <div class="lg:col-span-1">
                    <div class="glass rounded-lg p-6 text-white">
                        <h2 class="text-xl font-semibold mb-4">
                            <i class="fas fa-cog mr-2"></i>API配置
                        </h2>
                        
                        <div class="space-y-4">
                            <div>
                                <label class="block text-sm font-medium mb-2">API类型</label>
                                <select id="apiType" onchange="updateApiDefaults()" class="w-full px-3 py-2 bg-white/10 border border-white/20 rounded text-white">
                                    <option value="openai">OpenAI</option>
                                    <option value="gemini">Google Gemini</option>
                                    <option value="deepseek">DeepSeek</option>
                                    <option value="anthropic">Anthropic Claude</option>
                                    <option value="qwen">阿里通义千问</option>
                                    <option value="baidu">百度文心一言</option>
                                    <option value="zhipu">智谱ChatGLM</option>
                                    <option value="moonshot">月之暗面Kimi</option>
                                    <option value="custom">自定义OpenAI格式</option>
                                </select>
                            </div>

                            <div>
                                <label class="block text-sm font-medium mb-2">API地址</label>
                                <input type="text" id="apiUrl" placeholder="API地址将自动填充" 
                                       class="w-full px-3 py-2 bg-white/10 border border-white/20 rounded text-white placeholder-white/50">
                            </div>

                            <div>
                                <label class="block text-sm font-medium mb-2">API Key</label>
                                <div class="relative">
                                    <input type="password" id="apiKey" placeholder="输入您的API Key" 
                                           class="w-full px-3 py-2 pr-10 bg-white/10 border border-white/20 rounded text-white placeholder-white/50">
                                    <button type="button" onclick="toggleApiKeyVisibility()" 
                                            class="absolute right-2 top-2 text-white/60 hover:text-white">
                                        <i id="apiKeyToggleIcon" class="fas fa-eye"></i>
                                    </button>
                                </div>
                            </div>

                            <div>
                                <label class="block text-sm font-medium mb-2">模型</label>
                                <select id="model" onchange="toggleCustomModel()" class="w-full px-3 py-2 bg-white/10 border border-white/20 rounded text-white">
                                    <option value="gpt-4">gpt-4</option>
                                </select>
                                
                                <!-- 自定义模型输入框 -->
                                <div id="customModelDiv" class="hidden mt-2">
                                    <input type="text" id="customModel" placeholder="输入自定义模型名称" 
                                           class="w-full px-3 py-2 bg-white/10 border border-white/20 rounded text-white placeholder-white/50">
                                    <p class="text-xs text-white/60 mt-1">例如：gpt-4-1106-preview, gemini-2.5-flash 等</p>
                                </div>
                            </div>

                            <div class="grid grid-cols-2 gap-2">
                                <button onclick="saveConfig()" class="bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded transition">
                                    <i class="fas fa-save mr-2"></i>保存配置
                                </button>
                                <button onclick="testAPIConnection()" id="testApiBtn" class="bg-green-600 hover:bg-green-700 text-white py-2 px-4 rounded transition">
                                    <i class="fas fa-plug mr-2"></i>测试连接
                                </button>
                            </div>
                            
                            <!-- API连接状态显示 -->
                            <div id="apiStatus" class="hidden p-3 rounded-lg text-sm">
                                <div id="apiStatusContent"></div>
                            </div>
                        </div>
                    </div>

                    <!-- 历史记录 -->
                    <div class="glass rounded-lg p-6 text-white mt-6">
                        <h2 class="text-xl font-semibold mb-4">
                            <i class="fas fa-history mr-2"></i>历史记录
                        </h2>
                        <div id="historyList" class="space-y-2 max-h-60 overflow-y-auto">
                            <!-- 历史记录将在这里显示 -->
                        </div>
                        <button onclick="clearHistory()" class="w-full mt-4 bg-red-600 hover:bg-red-700 text-white py-2 px-4 rounded transition text-sm">
                            清空历史
                        </button>
                    </div>
                </div>

                <!-- 右侧主要功能区 -->
                <div class="lg:col-span-2">
                    <div class="glass rounded-lg p-6 text-white">
                        <!-- 选项卡 -->
                        <div class="flex mb-6 border-b border-white/20">
                            <button id="textTab" onclick="switchTab('text')" class="px-4 py-2 tab-active">
                                <i class="fas fa-keyboard mr-2"></i>主题生成
                            </button>
                            <button id="imageTab" onclick="switchTab('image')" class="px-4 py-2">
                                <i class="fas fa-image mr-2"></i>图片反推
                            </button>
                        </div>

                        <!-- 主题生成面板 -->
                        <div id="textPanel">
                            <h3 class="text-lg font-semibold mb-4">输入主题生成提示词</h3>
                            <div class="space-y-4">
                                <div>
                                    <label class="block text-sm font-medium mb-2">主题描述</label>
                                    <textarea id="topicInput" rows="3" placeholder="例如：设计一个现代简约风格的网站首页" 
                                             class="w-full px-3 py-2 bg-white/10 border border-white/20 rounded text-white placeholder-white/50"></textarea>
                                </div>
                                
                                <div class="grid grid-cols-2 gap-4">
                                    <div>
                                        <label class="block text-sm font-medium mb-2">应用类型</label>
                                        <select id="appType" class="w-full px-3 py-2 bg-white/10 border border-white/20 rounded text-white">
                                            <option value="">请选择</option>
                                            <optgroup label="医疗专业">
                                                <option value="神经外科手术规划">神经外科手术规划</option>
                                                <option value="手术导航系统">手术导航系统</option>
                                                <option value="手术机器人操作">手术机器人操作</option>
                                                <option value="医学影像分析">医学影像分析</option>
                                                <option value="手术器械设计">手术器械设计</option>
                                                <option value="医疗设备产品文档">医疗设备产品文档</option>
                                                <option value="临床决策支持">临床决策支持</option>
                                                <option value="手术培训模拟">手术培训模拟</option>
                                                <option value="医疗数据分析">医疗数据分析</option>
                                                <option value="监管文件撰写">监管文件撰写</option>
                                            </optgroup>
                                            <optgroup label="通用应用">
                                                <option value="图片生成">图片生成</option>
                                                <option value="文案写作">文案写作</option>
                                                <option value="代码开发">代码开发</option>
                                                <option value="数据分析">数据分析</option>
                                                <option value="创意设计">创意设计</option>
                                                <option value="产品需求文档">产品需求文档</option>
                                                <option value="技术文档">技术文档</option>
                                                <option value="用户研究">用户研究</option>
                                                <option value="其他">其他</option>
                                            </optgroup>
                                        </select>
                                    </div>
                                    <div>
                                        <label class="block text-sm font-medium mb-2">详细程度</label>
                                        <select id="detailLevel" class="w-full px-3 py-2 bg-white/10 border border-white/20 rounded text-white">
                                            <option value="简洁">简洁</option>
                                            <option value="详细">详细</option>
                                            <option value="非常详细">非常详细</option>
                                        </select>
                                    </div>
                                </div>

                                <button onclick="generateFromText()" id="generateTextBtn" class="w-full bg-green-600 hover:bg-green-700 text-white py-3 px-4 rounded transition">
                                    <i class="fas fa-magic mr-2"></i>生成提示词
                                </button>
                            </div>
                        </div>

                        <!-- 图片反推面板 -->
                        <div id="imagePanel" class="hidden">
                            <h3 class="text-lg font-semibold mb-4">上传图片反推提示词</h3>
                            <div class="space-y-4">
                                <div class="border-2 border-dashed border-white/30 rounded-lg p-8 text-center">
                                    <div id="uploadArea" onclick="document.getElementById('imageUpload').click()" class="cursor-pointer">
                                        <i class="fas fa-cloud-upload-alt text-4xl mb-2"></i>
                                        <p>点击上传图片或拖拽到此处</p>
                                        <p class="text-sm text-white/70 mt-2">支持 JPG, PNG, GIF 格式</p>
                                    </div>
                                    <input type="file" id="imageUpload" accept="image/*" class="hidden" onchange="handleImageUpload(event)">
                                    <div id="imagePreview" class="hidden mt-4">
                                        <img id="previewImg" class="max-w-full max-h-48 mx-auto rounded">
                                    </div>
                                </div>

                                <div>
                                    <label class="block text-sm font-medium mb-2">分析重点</label>
                                    <select id="analysisType" class="w-full px-3 py-2 bg-white/10 border border-white/20 rounded text-white">
                                        <optgroup label="医疗专业">
                                            <option value="医学影像分析">医学影像分析</option>
                                            <option value="手术场景分析">手术场景分析</option>
                                            <option value="医疗设备识别">医疗设备识别</option>
                                            <option value="解剖结构分析">解剖结构分析</option>
                                            <option value="临床环境分析">临床环境分析</option>
                                        </optgroup>
                                        <optgroup label="通用分析">
                                            <option value="全面分析">全面分析</option>
                                            <option value="风格分析">风格分析</option>
                                            <option value="构图分析">构图分析</option>
                                            <option value="色彩分析">色彩分析</option>
                                            <option value="内容分析">内容分析</option>
                                            <option value="技术参数分析">技术参数分析</option>
                                        </optgroup>
                                    </select>
                                </div>

                                <button onclick="generateFromImage()" id="generateImageBtn" class="w-full bg-green-600 hover:bg-green-700 text-white py-3 px-4 rounded transition">
                                    <i class="fas fa-search mr-2"></i>分析图片生成提示词
                                </button>
                            </div>
                        </div>

                        <!-- 结果显示区 -->
                        <div id="resultArea" class="mt-8 hidden">
                            <div class="flex justify-between items-center mb-4">
                                <h3 class="text-lg font-semibold">生成结果</h3>
                                <button onclick="clearResult()" class="text-sm bg-red-600 hover:bg-red-700 px-3 py-1 rounded transition">
                                    <i class="fas fa-trash mr-1"></i>清除
                                </button>
                            </div>
                            <div class="bg-white/10 rounded-lg p-4">
                                <div class="flex justify-between items-center mb-2">
                                    <span class="text-sm text-white/70">生成的提示词</span>
                                    <button onclick="copyResult()" class="text-sm bg-blue-600 hover:bg-blue-700 px-3 py-1 rounded">
                                        <i class="fas fa-copy mr-1"></i>复制
                                    </button>
                                </div>
                                <div id="resultText" class="bg-black/20 rounded p-3 min-h-24 whitespace-pre-wrap"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 全局变量
        let config = {
            apiType: 'openai',
            apiUrl: 'https://api.openai.com/v1',
            apiKey: '',
            model: 'gpt-4'
        };
        let currentImage = null;

        // API预设配置
        const apiConfigs = {
            openai: {
                url: 'https://api.openai.com/v1',
                models: [
                    'gpt-4',
                    'gpt-4-turbo',
                    'gpt-4o',
                    'gpt-4o-mini',
                    'gpt-3.5-turbo',
                    'gpt-3.5-turbo-16k',
                    '自定义模型'
                ]
            },
            gemini: {
                url: 'https://generativelanguage.googleapis.com/v1beta',
                models: [
                    'gemini-2.5-flash',
                    'gemini-2.0-flash-exp',
                    'gemini-1.5-pro',
                    'gemini-1.5-flash',
                    'gemini-pro',
                    'gemini-pro-vision',
                    '自定义模型'
                ]
            },
            deepseek: {
                url: 'https://api.deepseek.com/v1',
                models: [
                    'deepseek-chat',
                    'deepseek-coder',
                    'deepseek-reasoner',
                    '自定义模型'
                ]
            },
            anthropic: {
                url: 'https://api.anthropic.com/v1',
                models: [
                    'claude-3-5-sonnet-20241022',
                    'claude-3-5-haiku-20241022',
                    'claude-3-opus-20240229',
                    'claude-3-sonnet-20240229',
                    'claude-3-haiku-20240307',
                    '自定义模型'
                ]
            },
            qwen: {
                url: 'https://dashscope.aliyuncs.com/api/v1',
                models: [
                    'qwen-turbo',
                    'qwen-plus',
                    'qwen-max',
                    'qwen-max-longcontext',
                    'qwen-vl-plus',
                    '自定义模型'
                ]
            },
            baidu: {
                url: 'https://aip.baidubce.com/rpc/2.0/ai_custom/v1',
                models: [
                    'ernie-4.0-8k',
                    'ernie-3.5-8k',
                    'ernie-3.5-4k',
                    'ernie-speed-8k',
                    'ernie-lite-8k',
                    '自定义模型'
                ]
            },
            zhipu: {
                url: 'https://open.bigmodel.cn/api/paas/v4',
                models: [
                    'glm-4-plus',
                    'glm-4-0520',
                    'glm-4',
                    'glm-4v',
                    'glm-3-turbo',
                    '自定义模型'
                ]
            },
            moonshot: {
                url: 'https://api.moonshot.cn/v1',
                models: [
                    'moonshot-v1-8k',
                    'moonshot-v1-32k',
                    'moonshot-v1-128k',
                    '自定义模型'
                ]
            },
            custom: {
                url: '',
                models: [
                    'gpt-4',
                    'gpt-3.5-turbo',
                    '自定义模型'
                ]
            }
        }

        // 切换自定义模型输入框
        function toggleCustomModel() {
            const modelSelect = document.getElementById('model');
            const customModelDiv = document.getElementById('customModelDiv');
            
            if (modelSelect.value === '自定义模型') {
                customModelDiv.classList.remove('hidden');
            } else {
                customModelDiv.classList.add('hidden');
            }
        }

        // 获取实际使用的模型名称
        function getActualModel() {
            const modelSelect = document.getElementById('model');
            if (modelSelect.value === '自定义模型') {
                const customModel = document.getElementById('customModel').value.trim();
                return customModel || modelSelect.value;
            }
            return modelSelect.value;
        }

        // 清除生成结果
        function clearResult() {
            const resultArea = document.getElementById('resultArea');
            const resultText = document.getElementById('resultText');
            
            resultText.textContent = '';
            resultArea.classList.add('hidden');
        }

        // 切换API Key可见性
        function toggleApiKeyVisibility() {
            const apiKeyInput = document.getElementById('apiKey');
            const toggleIcon = document.getElementById('apiKeyToggleIcon');
            
            if (apiKeyInput.type === 'password') {
                apiKeyInput.type = 'text';
                toggleIcon.className = 'fas fa-eye-slash';
            } else {
                apiKeyInput.type = 'password';
                toggleIcon.className = 'fas fa-eye';
            }
        }

        // 测试API连接
        async function testAPIConnection() {
            const btn = document.getElementById('testApiBtn');
            const statusDiv = document.getElementById('apiStatus');
            const statusContent = document.getElementById('apiStatusContent');
            
            // 先更新配置到内存
            config.apiType = document.getElementById('apiType').value;
            config.apiUrl = document.getElementById('apiUrl').value;
            config.apiKey = document.getElementById('apiKey').value;
            config.model = getActualModel(); // 使用实际模型名称
            
            // 检查配置
            if (!config.apiKey.trim()) {
                showAPIStatus('error', '❌ 请先输入API Key');
                return;
            }
            
            if (!config.apiUrl.trim()) {
                showAPIStatus('error', '❌ 请先输入API地址');
                return;
            }
            
            if (!config.model.trim()) {
                showAPIStatus('error', '❌ 请先选择模型或输入自定义模型名称');
                return;
            }
            
            // 检查自定义模型是否为空
            const modelSelect = document.getElementById('model');
            if (modelSelect.value === '自定义模型') {
                const customModel = document.getElementById('customModel').value.trim();
                if (!customModel) {
                    showAPIStatus('error', '❌ 请输入自定义模型名称');
                    return;
                }
            }
            
            // 开始测试
            btn.innerHTML = '<div class="loading inline-block mr-2"></div>测试中...';
            btn.disabled = true;
            showAPIStatus('testing', '🔄 正在测试API连接...');
            
            try {
                // 根据API类型发送不同的测试请求
                let testPrompt;
                if (config.apiType === 'gemini') {
                    testPrompt = "请简单回复'连接成功'";
                } else {
                    testPrompt = "Hello, please respond with 'API connection successful'.";
                }
                
                const startTime = Date.now();
                const result = await callAPI(testPrompt);
                const responseTime = Date.now() - startTime;
                
                // 验证响应是否有效
                if (!result || result.trim().length === 0) {
                    throw new Error('API返回空响应');
                }
                
                const responsePreview = result.length > 50 ? result.substring(0, 50) + '...' : result;
                
                showAPIStatus('success', `✅ API连接成功！<br>
                    📊 响应时间: ${responseTime}ms<br>
                    🤖 API类型: ${config.apiType}<br>
                    🎯 模型: ${config.model}<br>
                    💬 响应预览: "${responsePreview}"`);
                
            } catch (error) {
                let errorMessage = error.message;
                
                // 解析常见错误类型
                if (errorMessage.includes('401') || errorMessage.includes('invalid_api_key')) {
                    errorMessage = 'API Key无效或已过期';
                } else if (errorMessage.includes('403')) {
                    errorMessage = 'API访问被拒绝，请检查权限或余额';
                } else if (errorMessage.includes('404')) {
                    errorMessage = 'API地址错误或模型不存在';
                } else if (errorMessage.includes('429')) {
                    errorMessage = 'API调用频率超限，请稍后重试';
                } else if (errorMessage.includes('500')) {
                    errorMessage = 'API服务器内部错误';
                } else if (errorMessage.includes('Network Error') || errorMessage.includes('Failed to fetch')) {
                    errorMessage = '网络连接错误，请检查API地址';
                } else if (errorMessage.includes('CORS')) {
                    errorMessage = 'CORS跨域错误，可能需要代理';
                }
                
                showAPIStatus('error', `❌ API连接失败<br>
                    🔗 API类型: ${config.apiType}<br>
                    🎯 模型: ${config.model}<br>
                    ⚠️ 错误: ${errorMessage}`);
                
            } finally {
                btn.innerHTML = '<i class="fas fa-plug mr-2"></i>测试连接';
                btn.disabled = false;
            }
        }

        // 显示API状态
        function showAPIStatus(type, message) {
            const statusDiv = document.getElementById('apiStatus');

        // OpenAI API调用
        async function callOpenAIAPI(prompt) {
            try {
                const response = await fetch(`${config.apiUrl}/chat/completions`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${config.apiKey}`
                    },
                    body: JSON.stringify({
                        model: config.model,
                        messages: [
                            {
                                role: 'user',
                                content: prompt
                            }
                        ],
                        max_tokens: 2000,
                        temperature: 0.7
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({}));
                    const errorMessage = errorData.error?.message || `HTTP ${response.status}: ${response.statusText}`;
                    throw new Error(errorMessage);
                }

                const data = await response.json();
                
                if (!data.choices || !data.choices[0] || !data.choices[0].message) {
                    throw new Error('OpenAI API返回格式异常');
                }
                
                return data.choices[0].message.content;
            } catch (error) {
                if (error.name === 'TypeError' && error.message.includes('fetch')) {
                    throw new Error('网络连接失败，请检查API地址');
                }
                throw error;
            }
        }

                throw new Error(`API请求失败: ${response.status}`);
            }

            const data = await response.json();
            return data.choices[0].message.content;
        }

        // Gemini API带图片调用
        async function callGeminiAPIWithImage(prompt, image) {
            // 提取base64数据
            const base64Data = image.split(',')[1];
            const mimeType = image.split(',')[0].split(':')[1].split(';')[0];

            const response = await fetch(`${config.apiUrl}/v1/models/${config.model}:generateContent?key=${config.apiKey}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    contents: [
                        {
                            parts: [
                                {
                                    text: prompt
                                },
                                {
                                    inline_data: {
                                        mime_type: mimeType,
                                        data: base64Data
                                    }
                                }
                            ]
                        }
                    ]
                })
            });

            if (!response.ok) {
                throw new Error(`API请求失败: ${response.status}`);
            }

            const data = await response.json();
            return data.candidates[0].content.parts[0].text;
        }

        // 显示结果
        function showResult(result) {
            document.getElementById('resultText').textContent = result;
            document.getElementById('resultArea').classList.remove('hidden');
        }

        // 复制结果
        function copyResult() {
            const resultText = document.getElementById('resultText').textContent;
            navigator.clipboard.writeText(resultText).then(() => {
                alert('已复制到剪贴板！');
            });
        }

        // 保存到历史记录
        function saveToHistory(type, input, output) {
            const history = JSON.parse(localStorage.getItem('promptHistory') || '[]');
            history.unshift({
                type,
                input,
                output,
                timestamp: new Date().toLocaleString()
            });
            
            // 只保留最近20条记录
            if (history.length > 20) {
                history.splice(20);
            }
            
            localStorage.setItem('promptHistory', JSON.stringify(history));
            loadHistory();
        }

        // 加载历史记录
        function loadHistory() {
            const history = JSON.parse(localStorage.getItem('promptHistory') || '[]');
            const historyList = document.getElementById('historyList');
            
            historyList.innerHTML = '';
            
            if (history.length === 0) {
                historyList.innerHTML = '<p class="text-white/50 text-sm">暂无历史记录</p>';
                return;
            }
            
            history.forEach((item, index) => {
                const div = document.createElement('div');
                div.className = 'bg-white/5 rounded p-2 cursor-pointer hover:bg-white/10 transition';
                div.innerHTML = `
                    <div class="text-xs text-blue-300">${item.type}</div>
                    <div class="text-sm truncate">${item.input}</div>
                    <div class="text-xs text-white/50">${item.timestamp}</div>
                `;
                div.onclick = () => showHistoryItem(item);
                historyList.appendChild(div);
            });
        }

        // 显示历史记录项
        function showHistoryItem(item) {
            showResult(item.output);
        }

        // 清空历史记录
        function clearHistory() {
            if (confirm('确定要清空所有历史记录吗？')) {
                localStorage.removeItem('promptHistory');
                loadHistory();
            }
        }
    </script>
